<body>
<h1>Welcome!</h1>
<p>You have successfully logged in.</p>

<button id="logout-button">Logout</button>

<script>

        localStorage.removeItem('token'); // usu≈Ñ token z localStorage
        window.location.href = '/index.html'; // przekieruj do strony logowania
    });
</script>

</body>
</html>
